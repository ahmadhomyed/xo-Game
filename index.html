<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet" />
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <title>X|O Game</title>
    </head>
    <body>
        <div id="all-content">
            <div id="main-content">
                <div class="wrapper">
                    <!-- Top Header -->
                    <div id="header">
                        <h2 id="instructions"><span id="turn">x</span> turn</h2>
                    </div>
                    <!-- ##Top Header## -->
                    <!-- Game-content -->
                    <div class="game-content">
                        <div class="square" style="border-left: none; border-top: none" data-value="1">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-top: none" data-value="2">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-top: none; border-right: none" data-value="3">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-left: none" data-value="4">
                            <h3></h3>
                        </div>
                        <div class="square" data-value="5">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-right: none" data-value="6">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-left: none; border-bottom: none" data-value="7">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-bottom: none" data-value="8">
                            <h3></h3>
                        </div>
                        <div class="square" style="border-right: none; border-bottom: none" data-value="9">
                            <h3></h3>
                        </div>
                    </div>
                    <!-- ---Game-content---- -->
                    <!-- Footer -->
                    <div class="footer">
                        <button class="button" id="reset">Reset Board</button>
                    </div>
                    <!-- ##Footer## -->
                </div>
            </div>
        </div>
    </body>
    <script src="logic.js"></script>
</html>
